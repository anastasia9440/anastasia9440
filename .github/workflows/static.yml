name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # ეს ნიშნავს root დირექტორია (სადაც index.html და სხვა ფაილებია)
          publish_dir: ./
          # აუცილებლად დააყენე ეს პარამეტრი, როცა user/organization site გინდა:
          cname: ""              # არ უნდა იყოს მითითებული საყვარელი დომენი
          publish_branch: gh-pages # default-ადვეა, შეგიძლია დატოვო
